<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>Furniture Shop</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Optional custom CSS -->
  <style>
    /* Example basic styling — customize as you wish */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .about_section {
      padding: 50px 0;
      background: #f2f2f2;
    }
    .about_section h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .about_section p {
      font-size: 16px;
      line-height: 1.6;
    }
    /* Carousel image styling */
    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    /* Simple spacing/padding for the container */
    .carousel_section {
      padding: 50px 0;
    }
    .carousel_section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- HEADER (Optional / Adapt as needed) -->
  <header class="bg-dark text-white p-3">
    <div class="container">
      <h1>My Furniture Shop</h1>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- ABOUT SECTION (Displays first) -->
  <section class="about_section" id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>
        We deliver custom furniture at your doorstep all across UAE. Explore our
        wide range of beds, sofas, and more — all tailor-made to your preferences.
      </p>
    </div>
  </section>
  <!-- END ABOUT SECTION -->

  <!-- CAROUSEL SECTION (Second, with images) -->
  <section class="carousel_section" id="shop">
    <div class="container">
      <h2>Our Latest Collection</h2>
      <!-- Bootstrap Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Indicators (little dots below the carousel) -->
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>

        <!-- Carousel Inner -->
        <div class="carousel-inner">

          <!-- FIRST SLIDE: using 'uae furni 17.jpg' instead of a chair image -->
          <div class="carousel-item active">
            <img src="images/uae furni 17.jpg" class="d-block w-100" alt="uae furni 17" />
          </div>

          <!-- SECOND SLIDE: example with 'UAE furni 2.jpg' -->
          <div class="carousel-item">
            <img src="images/UAE furni 2.jpg" class="d-block w-100" alt="UAE furni 2" />
          </div>

          <!-- THIRD SLIDE: example with 'UAE furni 4.jpg' -->
          <div class="carousel-item">
            <img src="images/UAE furni 4.jpg" class="d-block w-100" alt="UAE furni 4" />
          </div>

          <!-- FOURTH SLIDE: example with 'UAE furni 5.jpg' -->
          <div class="carousel-item">
            <img src="images/UAE furni 5.jpg" class="d-block w-100" alt="UAE furni 5" />
          </div>

          <!-- Add more slides as desired with your other images -->
          <!-- e.g., 'UAE furni 3.jpg', 'UAE furni 6.jpg', etc. -->
        </div>

        <!-- Carousel Controls -->
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- End of Carousel -->
    </div>
  </section>
  <!-- END CAROUSEL SECTION -->

  <!-- FOOTER (Optional / Adapt as needed) -->
  <footer class="bg-dark text-white p-3">
    <div class="container text-center">
      <p>&copy; 2024 My Furniture Shop. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- END FOOTER -->

  <!-- JS, Popper.js, and jQuery (for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

</body>
</html>
